<html>
  <head>
    <style type="text/css">
      @font-face {
        font-family: "Avinor";
        src: './AvinorFonts/AvinorR2.ttf';/* format("truetype");*/
      }
      p.karmeli {
        font-family: Avinor;
      }
    </style>
  </head>
  <body ng-app='KarmeliApp'>
    <div ng-controller='KarmeliController'>
      <textarea ng-model="text"></textarea>

      <p class="karmeli">{{ text }}</p>
      <p class="karmeli">{{ toKarmeliUpper(text) }}</p>
      <p class="karmeli">{{ toKarmeliLower(text) }}</p>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="karmeli.js"></script>
  </body>
</html>
